<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="seeme">
            <div class="content">
                <div class="txt">
                    <h1>Stay updated!</h1>
                    <p class="firstP">Join 60,000+ product managers receiving monthly <br> updates on:</p>
                    <div class="iconwithtext">
                        <div class="iconholder">
                            <img src="/images/icon-list.svg" alt="icon">
                            <p>Product discovery and building what matters</p>
                        </div>
                        <div class="iconholder">
                            <img src="/images/icon-list.svg" alt="icon">
                            <p>Measuring to ensure updates are a success</p>
                        </div>
                        <div class="iconholder">
                            <img src="/images/icon-list.svg" alt="icon">
                            <p>And much more!</p>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <form action="">
                        <label for="email">Email address</label>
                        <input type="email" placeholder="email@company.com" id="email">
                        <input type="button" value="Subscribe to monthly newsletter" id="btn">
                    </form>
                </div>
            </div>
            <div class="img">
                <img src="/images/illustration-sign-up-desktop.svg" alt="Sing Up" height="450px">
            </div>
        </div>
    </div>
</body>
</html>
